<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Fira+Sans+Extra+Condensed:wght@400;500&family=Jost:wght@200;400;700;900&family=PT+Serif:wght@400;700&family=Quicksand:wght@300;500;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <form th:action="@{/cliente}" method="post" th:object="${cliente}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" />
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" />
        <label for="numero">Celular:</label>
        <input type="text" id="numero" name="numero" />
        <br>
        <input type="submit" value="Guardar">
    </form>
</div>

<div class="container mt-4">
    <h2>Tabla de datos - Grupo 5</h2>
    <table th:if="${!clientes.isEmpty()}" class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Celular</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.numero}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
