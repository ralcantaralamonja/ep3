<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Título</title>
</head>
<body>

<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="bg-white shadow rounded p-5">
                <h3>Actualizar su contraseña</h3>

                <!-- Sección para mensajes de éxito -->
                <div th:if="${mensaje}" class="alert alert-success">
                    <p th:text="${mensaje}"></p>
                </div>

                <!-- Sección para mensajes de error de contraseña actual -->
                <div th:if="${errorActual}" class="alert alert-danger">
                    <p th:text="${errorActual}"></p>
                </div>

                <form method="post" th:action="@{/updatepassword/guardar}" class="mt-3">
                    <div class="mb-2">
                        <label for="actualpassword">Contraseña actual</label>
                        <input type="password" class="form-control" id="actualpassword" name="actualpassword">
                    </div>

                    <!-- Sección para mensajes de error de contraseñas nuevas -->
                    <div th:if="${errorNueva}" class="alert alert-danger">
                        <p th:text="${errorNueva}"></p>
                    </div>

                    <div class="mb-2">
                        <label for="nuevopassword">Nueva contraseña</label>
                        <input type="password" class="form-control" id="nuevopassword" name="nuevopassword">
                    </div>

                    <div class="mb-2">
                        <label for="repitepassword">Repetir contraseña</label>
                        <input type="password" class="form-control" id="repitepassword" name="repitepassword">
                    </div>
                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/login" class="btn btn-light">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
